<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rampart One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiri">
</head>
<body>
    <div id="container">
    <div id="leftSidecontainer">
        <div id="imageContainer">
            <img id="bg-image" src="roadtrip.jpeg">
        </div>
            <div id="bannerContainer">
                <div id="bannerBackground"></div>
                    <div id="bannerText">PERCORSO</div> 
                    <div id="bannerLogo"><img id="logo-image" src="odin-lined.jpeg"></div>
            </div>
    </div>
    <div id="rightSideContainer">
        <div id="firstThird">
            <div id="firstTextContainer">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </div>
            <div id="secondTextContainer">You <em>know</em> you want to.</div>
        </div>
        <form>
        <div id="secondThird">
            <div id="headingContainer">Let's do this!</div>
            <div id="formInputs">
                <div class="formChild">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="formChild">
                    <label for="last-name">LAST NAME</label> 
                    <input type="text" id="last-name" required>
                </div>
                <div class="formChild">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required>
                </div>
                <div class="formChild">
                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="tel" id="phoneNum">
                </div>
                <div class="formChild">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
                <div class="formChild">
                    <label for="confirmPw">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPw" required>
                </div>
            </div>
        </div>
        <div id="thirdThird">
            <button type="submit">Create Account</button>
            <div id="logInPrompt">Already have an account? <a href="#">Log in</a></div>
        </div>
        </form>
    </div>
    </div>
    
</body>
</html>
